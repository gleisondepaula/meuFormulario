<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Formulário</title>
</head>
<body>
    <h1>Meu Formulário</h1>
    
    <form action="#" method="post">
        <label for="info">Informações:</label><br>
        <input type="text" id="info" name="info" required><br><br>
        
        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" required><br><br>
        
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label>Selecione opções:</label><br>
        <input type="checkbox" id="opcao1" name="opcao1" value="Opção 1">
        <label for="opcao1">Opção 1</label><br>
        
        <input type="checkbox" id="opcao2" name="opcao2" value="Opção 2">
        <label for="opcao2">Opção 2</label><br>
        
        <input type="checkbox" id="opcao3" name="opcao3" value="Opção 3">
        <label for="opcao3">Opção 3</label><br>
        
        <input type="checkbox" id="opcao4" name="opcao4" value="Opção 4">
        <label for="opcao4">Opção 4</label><br>
        
        <input type="checkbox" id="opcao5" name="opcao5" value="Opção 5">
        <label for="opcao5">Opção 5</label><br><br>
        
        <label>Escolha uma opção:</label><br>
        <input type="radio" id="opcaoA" name="opcaoRadio" value="A" required>
        <label for="opcaoA">Opção A</label><br>
        
        <input type="radio" id="opcaoB" name="opcaoRadio" value="B" required>
        <label for="opcaoB">Opção B</label><br><br>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
